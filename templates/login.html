<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="Login">
  <meta name="description" content="Login Page">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>login</title>

  <meta name="theme-color" content="#7952b3">

  <!--Template CSS-->
  <link href="/static/css/login.css" rel="stylesheet">

  <!--My Added Stuff-->
  <link href="/static/css/my-css-login.css" rel="stylesheet">

  <!-- Favicons -->
  <link rel="icon" href="/static/img/favicon/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="/static/img/favicon/site.webmanifest">

<body class="text-center">
  <main class="form-signin">
    <form id="login_form" ,action="/login" , method="post">
      <img class="mb-4" src="/static/img/favicon/favicon-32x32.png" alt="img" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Admin Log In</h1>

      <label for="input_username" class="my-1"><strong>Username</strong></label>
      <input type="text" id="input_username" name="input_username" class="form-control my-2" placeholder="Username"
        required autofocus>

      <label for="input_password" class="my-1"><strong>Password</strong></label>
      <input type="password" id="input_password" name="input_password" class="form-control my-2" placeholder="Password"
        required>

      <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; Copyright Dr Gaurav Lohar</p>
    </form>
  </main>



  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->

    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"

    -->

</html>
